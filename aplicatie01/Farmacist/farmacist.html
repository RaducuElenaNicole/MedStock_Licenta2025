<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <title>Farmacist - StockMed</title>
  <link rel="stylesheet" href="farmacist.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Platforma StockMed</h1>
      <h2 id="welcome-message">Bine ai venit!</h2>
      <p class="rol">Rolul tău este: <strong>Farmacist</strong></p>


      <button onclick="logout()">Deconectare</button>
      <button id="btnConsumNou" onclick="afiseazaFormularConsum()">Consum nou</button>
      <button id="btnIncidentNou" onclick="afiseazaFormularIncident()">Raportează incident</button>
    </header>

    <main>
      <section id="sectiuneConsum">
        <div id="containerConsum" class="formular-vertical">
          <form id="formularConsum">
            <label for="id_medicament">Alege medicamentul:</label>
            <select id="id_medicament" name="id_medicament" required>
              <option value="">Selectează medicamentul</option>
            </select>

            <label for="data_consum">Data consum:</label>
            <input type="date" id="data_consum" name="data_consum" required>

            <label for="cantitate">Cantitate consumată:</label>
            <input type="number" id="cantitate" name="cantitate" required>

            <button type="submit">Salvează consum</button>
          </form>
          <p id="mesajConsum" style="margin-top: 1rem;"></p>
        </div>
      </section>

      <section>
        <form id="formularIncident" style="margin-top: 1rem;" onsubmit="trimiteIncident(event)">
          <div id="containerIncident" class="formular-vertical">
            <label for="incident-medicament">Alege medicamentul:</label>
            <select id="incident-medicament" name="incident-medicament" required>
              <option value="">Selectează medicamentul</option>
            </select>

            <select id="incident-tip" required onchange="verificaTipAltceva()">
              <option value="">Tip incident</option>
              <option value="Lipsă">Lipsă</option>
              <option value="Defect">Defect</option>
              <option value="Alterat">Alterat</option>
              <option value="Expirat">Expirat</option>
              <option value="Altceva">Altceva...</option>
            </select>

            <input type="text" id="incident-altceva" placeholder="Descrie tipul incidentului" style="display:none;">
            <textarea id="incident-descriere" placeholder="Descriere detaliată" required></textarea>
            <button type="submit">Trimite incident</button>
          </div>
        </form>
        <p id="mesajIncident"></p>
      </section>


    </main>
  </div>

  <script src="farmacist.js"></script>
</body>

</html>
